<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/facviconn.png" />
    <title>GROW | Log ind</title>
</head>

<body>
    <!-- Login form + bannerbilleder -->
    <div class="top_banner"></div>
    <main>
        <div class="name_password">
            <label>BRUGERNAVN</label><br>
            <form class="margin_form" name="login">
                <input id="input_box" type="text" name="name" size="17" onkeydown="if(event.keyCode==13) event.keyCode=9;"><br>

                <br><label>KODEORD</label><br>
                <input id="input_box" type="password" name="pass" size="17" onkeydown="if(event.keyCode==13) event.keyCode=9;">
                <br><br>

                <input id="btn_login" type="button" value="Log ind" onclick="javascript:TheLogin(this.form)">
            </form>
        </div>
    </main>

    <footer>
        <img src="img/bund_logo.png" class="bund_banner" alt="Grow banner med blade og GROW tekst">
    </footer>
        <script type="text/javascript" src="java/java.js"></script>
</body></html>
